server {
    listen 80;
    
    # Standard Nginx root for Alpine images
    root /usr/share/nginx/html;
    index index.html;

    # Enable Gzip compression for better performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        # SPA Fallback:
        # 1. Try to serve the requested file ($uri)
        # 2. Try to serve the requested directory ($uri/)
        # 3. If neither exists, serve index.html (React Router handles the rest)
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets (images, JS, CSS) for 1 year
    location ~* \.(?:css|js|jpg|svg|png|gif|ico)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}